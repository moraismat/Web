<!doctype html>

<html> 

    <head>
        <title>Meu site</title>
        <meta charset="utf-8">
        <!--https://caniuse.com/ testar se as tags sao compativeis com o bronwser-->
    
    </head>


    <body> 
       
        <form>

            <!--Associar Label com os elementos ( Boas Práticas )-->

            <label for="nome">Nome</label>
            <input type="text" id="nome">
            <br><br>
            
            <!--Novos Inputs e atributos HTML 5-->
            
            <label for="email">Email</label> <!--autofocus: ao carregar a pagina ja aciona o campo. required: requer que o campo seja preenchido-->
            <input type="email" id="email" placeholder="teste@teste.com" autofocus required>
            <br><br>

            <label for="numero">Número</label>
            <input type="number" id="numero" min="5" max="10" step="2">
            <br><br>

            <label for="url">Url</label>
            <input type="url" id="url" placeholder="ex: http://www.google.com">
            <br><br>

            <label for="pesquisa">Pesquisar</label>
            <input type="search" id="pesquisa" placeholder="ex: ano, nome, etc">
            <br><br>

            <label for="range">Range</label>
            <input type="range" id="range" min="1" max="10" value="5">
            <br><br>

            <label for="data">Data</label>
            <input type="date" id="data">
            <br><br>

            <label for="cor">Cor</label>
            <input type="color" id="cor">
            <br><br>


            <input type="submit" value="enviar">

        </form>

    </body>

</html>
