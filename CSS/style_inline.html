<!DOCTYPE html>
<html>

    <head>
        <title>Meu site</title>
        <meta charset="utf-9">
        
        <style type="text/css">

            p {
                color: red;
                border: 1px solid blue;
            }

            /*Classes*/
            .azul {
                color: blue;
            }
            /*id's'''*/
            #verde {
                color: green;
            }

        </style>
    </head> 

    <body>

        <h1 class="azul">Estilo CSS (Cascading Style Sheets)</h1>
        <p>
            Texto 1
        </p>

        <p id="verde">
            Texto 2
        </p>
            
        <p class="azul">
            Texto 3 
        </p>

    </body>
</html>
